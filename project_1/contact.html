<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Bala" />
    <meta
      name="description"
      content="The contact page for the Velmurugan stores"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#about-vms">About VMS</a></li>
          <li><a href="index.html#products">Our Menu</a></li>
          <li><a href="hour.html">Store Hours</a></li>
        </ul>
      </nav>

      <figure>
        <img
          src="img/contactpage.png"
          alt="Grocery products"
          width="200"
          title="These are the products in our shop"
        />
        <figcaption>These are the all products in our shop</figcaption>
      </figure>
    </header>
    <hr />
    <main></main>
    <section>
      <h2>Our Contact Form</h2>

      <form action="https://httpbin.org/get" method="get">
        <fieldset>
          <legend>Send us a message</legend>
          <p>
            <label for="name">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Your Name"
              required
            />
          </p>
          <p>
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Your Mail"
              required
            />
          </p>
          <p>
            <label for="message">Your Message</label>
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              placeholder="Type your message here..."
            ></textarea>
          </p>
        </fieldset>
        <button type="submit">Send</button>
        <button type="reset">Reset</button>
      </form>
    </section>
    <section>
      <h2>Our Location</h2>
      <address>
        06, Indra Nagar,Backside annai matha church, <br />
        Kalapatti post,Coimbatore-641048
        <br /><br />Phone :<a href="tel:+9789405548">9789405548</a>
      </address>
    </section>
    <a href="#">Back to Top</a>
    <hr />
    <footer>
      <p>Copyright &copy; The Velmurugan Stores</p>
    </footer>
  </body>
</html>
